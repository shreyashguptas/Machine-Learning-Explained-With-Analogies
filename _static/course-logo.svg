<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Center circle containing the bridge between complex and simple -->
  <circle cx="200" cy="150" r="120" fill="#f8fafc" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Left side: Complex ML representation -->
  <g transform="translate(100,70)">
    <!-- Neural network nodes and connections -->
    <g stroke="#4B5563" fill="#ffffff">
      <!-- Input layer -->
      <circle cx="30" cy="40" r="6" stroke-width="2"/>
      <circle cx="30" cy="80" r="6" stroke-width="2"/>
      <circle cx="30" cy="120" r="6" stroke-width="2"/>
      
      <!-- Hidden layer -->
      <circle cx="70" cy="30" r="6" stroke-width="2"/>
      <circle cx="70" cy="70" r="6" stroke-width="2"/>
      <circle cx="70" cy="110" r="6" stroke-width="2"/>
      <circle cx="70" cy="150" r="6" stroke-width="2"/>
      
      <!-- Output layer -->
      <circle cx="110" cy="60" r="6" stroke-width="2"/>
      <circle cx="110" cy="100" r="6" stroke-width="2"/>
      <circle cx="110" cy="140" r="6" stroke-width="2"/>
      
      <!-- Connections -->
      <g stroke="#4B5563" stroke-width="1.5" opacity="0.6">
        <!-- Input to hidden connections -->
        <line x1="36" y1="40" x2="64" y2="30"/>
        <line x1="36" y1="40" x2="64" y2="70"/>
        <line x1="36" y1="80" x2="64" y2="70"/>
        <line x1="36" y1="80" x2="64" y2="110"/>
        <line x1="36" y1="120" x2="64" y2="110"/>
        <line x1="36" y1="120" x2="64" y2="150"/>
        
        <!-- Hidden to output connections -->
        <line x1="76" y1="30" x2="104" y2="60"/>
        <line x1="76" y1="70" x2="104" y2="60"/>
        <line x1="76" y1="110" x2="104" y2="100"/>
        <line x1="76" y1="150" x2="104" y2="140"/>
      </g>
    </g>
  </g>

  <!-- Right side: Simple Examples -->
  <g transform="translate(230,70)">
    <!-- Examples Grid -->
    <g>
      <!-- Row 1 -->
      <rect x="0" y="30" width="40" height="40" rx="5" fill="#E5E7EB" stroke="#3b82f6" stroke-width="1"/>
      <text x="12" y="55" font-family="Arial" font-size="20">üê±</text>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="40" height="40" rx="5" fill="#E5E7EB" stroke="#3b82f6" stroke-width="1"/>
      <text x="12" y="115" font-family="Arial" font-size="20">üè†</text>
      
      <!-- Row 3 -->
      <rect x="0" y="150" width="40" height="40" rx="5" fill="#E5E7EB" stroke="#3b82f6" stroke-width="1"/>
      <text x="12" y="175" font-family="Arial" font-size="20">üöó</text>
    </g>
  </g>

  <!-- Center connecting arrows -->
  <g transform="translate(200,150)">
    <path d="M-20,-40 L20,-40" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M-20,0 L20,0" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M-20,40 L20,40" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Text elements -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#3b82f6">Machine Learning by Example</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#4B5563">Complex ‚Üí Simple</text>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" 
            markerWidth="10" 
            markerHeight="7" 
            refX="9" 
            refY="3.5" 
            orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>
