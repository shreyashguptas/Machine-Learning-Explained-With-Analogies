{% extends "!layout.html" %}

{% block extrahead %}
    {{ super() }}
    <link rel="manifest" href="{{ pathto('_static/manifest.json', 1) }}">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ pathto('_static/images/icons/favicon-32x32.png', 1) }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ pathto('_static/images/icons/favicon-16x16.png', 1) }}">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="{{ pathto('_static/images/icons/icon-192x192.png', 1) }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ML for Dummies">
{% endblock %}
